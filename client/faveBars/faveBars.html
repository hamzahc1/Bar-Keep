<h2>Welcome to your favourite bars! :D</h2>
<div ng-controller = 'faveBarsController'>
       <button type= 'submit' ng-click ='loadBars()'>Show me some Bars</button>
       <ul ng-model = 'bars'>
      <div class ='item' ng-dblclick='removeBar(bar.barName)' ng-repeat="bar in bars | orderBy: 'city' ">{{bar.barName}}<div class ='barData'>{{bar.city}} </br> Phone Number: {{bar.barPhone}}</div></div>
      </ul>
  </div>
