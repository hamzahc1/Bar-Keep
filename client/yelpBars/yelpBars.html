<div ng-controller = 'yelpBarsController'>
       <button type= 'submit' ng-click ='listBars()'>Get Bars</button>

      <li ng-repeat="bar in bars">{{bar.name}}<button type= 'submit' ng-click ='faveBar(bar)'>Fave Bar</button></li>
      </ul>
  </div>
